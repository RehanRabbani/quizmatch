<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="number" min="0" max="100" >
    <button onclick="hello()">check</button>
    <button onclick="secret()">Change number</button>
        <script>
            let computerSecret;
         let myGuess;
            function secret()
            {
                computerSecret = parseInt(Math.random()*100);
            }
        
        function hello() {
            myGuess=parseInt(document.querySelector('input').value);
            console.log(myGuess);
            if(myGuess > 100){
                alert("please select between 0 to 100");
                
            }
            else if(myGuess === computerSecret)
            {
                alert("you won");
                secret();
            }
            else if (myGuess > computerSecret)
            {
                alert("too high");
            }
            else{
                alert("too low");
            }
        }
        
     secret();
        </script>
</body>
</html>
